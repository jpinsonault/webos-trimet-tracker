<div class="palm-group">
	<div class="palm-group-title">
		Trip Info:
	</div>
	<div class="palm-list">
		<div class="palm-row single">
			<div class="palm-row-wrapper trip-info-box">
				<div class="trip-info-box-bottom">
					<div class="trip-info-box-left">
						<span id="trip-type"></span> <span id="trip-time" class="trip-info-text"></span>
						<br />
						Start Time: <span id="start-time" class="trip-info-text"></span>
						<br />
						End Time: <span id="end-time" class="trip-info-text"></span>
						<br />
						Travel Time: <span id="travel-time" class="trip-info-text"></span> min
						<br />
					</div>
					<div class="trip-info-box-right">
						Walk Time: <span id="walking-time" class="trip-info-text"></span> min
						<br />
						Wait Time: <span id="waiting-time" class="trip-info-text"></span> min
						<br />
						Transfers: <span id="transfers" class="trip-info-text"></span>
						<br />
						Bus Fare: <span id="fare" class="trip-info-text"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="trip-list" x-mojo-element="List"></div>
